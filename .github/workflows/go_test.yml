name: Go test

on:
  push:
    branches: [ main ]
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:

  test:
    strategy:
      matrix:
        platform: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{matrix.platform}}
    env:
      LLVL: trace
      coverage: ${{ matrix.platform == 'ubuntu-latest' && github.event.pull_request.head.repo.full_name == 'dedis/dela' }}
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v4

    - name: Set up Go 1.21
      uses: actions/setup-go@v4
      with:
          go-version: "1.21"

    - name: Test without coverage
      env:
        CRY_LVL: "warn"
      if: ${{ env.coverage == 'false' }}
      run: make test

    - name: Test with coverage
      env:
        CRY_LVL: "warn"
      if: ${{ env.coverage == 'true' }}
      run: make coverage

    - name: Sonarcloud scan
      if: ${{ env.coverage == 'true' }}
      uses: sonarsource/sonarcloud-github-action@master
      with:
        args: >
          -Dsonar.organization=dedis
          -Dsonar.projectKey=dedis_dela
          -Dsonar.go.tests.reportPaths=report.json
          -Dsonar.go.coverage.reportPaths=profile.cov
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    - name: Send coverage
      if: ${{ env.coverage == 'true' }}
      uses: shogo82148/actions-goveralls@v1
      with:
        path-to-profile: profile.cov
        parallel: true
        
  # notifies that all test jobs are finished.
  finish:
    if: github.repository == 'dedis/dela'
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: shogo82148/actions-goveralls@v1
        with:
          parallel-finished: true
